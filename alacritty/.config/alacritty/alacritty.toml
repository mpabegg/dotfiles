import = ["/Users/mpa/.dotfiles/alacritty/.config/alacritty/catpuccin/catppuccin-frappe.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "On"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "ComicCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "ComicCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "ComicCode Nerd Font"
style = "Italic"

[font.normal]
family = "ComicCode Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = false

[window]
decorations = "buttonless"
dynamic_padding = false
dynamic_title = true
opacity = 1
startup_mode = "Maximized"
